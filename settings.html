<head>
    <meta charset="UTF-8">

    <title>NOTEZ</title>
</head>

<body>

    <header>

        <div class="headerLeft">
            <button class="headerButton">
                <a href="settings.html"><i class="fa fa-gear"></i></a></button>
            <button class="headerButton">
                <a href="index.html"><i class="fa fa-home"></i></a></button>
        </div>

        <h1>Notetz</h1>

    </header>

    <ul class="navbar">
        <li class="dropdown">
            <button class="dropbtn">File
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="addNote.html">New File</a>
                <a href="#">Open File</a>
                <a href="#">Save File</a>
                <a href="#">Save File As...</a>
                <a href="#">Delete File</a>
            </div>
        </li>

        <li class="dropdown">
            <button class="dropbtn">Edit
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Find</a>
                <a href="#">Undo</a>
                <a href="#">Redo</a>
            </div>
        </li>

        <li class="dropdown">
            <button class="dropbtn">Help
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Guide</a>
                <a href="#">About Notez</a>
            </div>
        </li>

    </ul>

    <div class="settings">
        <h1>Settings </h1>

        <form>
            <label for="cars">Language version:</label>
            <select id="language" name="language">
                <option value="English">English</option>
                <option value="Finnish">Finnish</option>
                <option value="Swedish">Swedish</option>
            </select>
            <br><br>
            <label for="theme">Theme:</label>
            <select id="theme" name="Theme">
                <option value="White">White</option>
                <option value="Dark">Dark</option>
                <option value="System default">System default</option>
            </select>
            <br><br>
            <label for="savelocation">Save location: </label>
            <input type="text" id="savelocation" name="savelocation">
            <button>Browse</button>
            <br>
            <br>
            <label for="fontsize">Fontsize: </label><br>
            <input type="radio" id="male" name="fontsize" value="Normal">
            <label for="normal">Normal</label><br>
            <input type="radio" id="male" name="fontsize" value="Small">
            <label for="small">Small</label><br>
            <input type="radio" id="male" name="fontsize" value="Big">
            <label for="big">Big</label><br>
            <button id="btn-settings">Cancel</button>
            <button id="btn-settings">Save</button>
        </form>
        <br><br>
    </div> 

</body>
<footer>

        <a href="index.html"><i class="fa fa-arrow-left"></i></a></button>
