<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOTEZ</title>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="headerLeft">
      <button class="headerButton">
        <a href="settings.html"><i class="fa fa-gear"></i></a></button>
      <button class="headerButton">
        <a href="index.html"><i class="fa fa-home"></i></a></button>
    </div>
    <h1>Notez</h1>
  </header>

  <ul class="navbar">
    <li class="dropdown">
      <button class="dropbtn">File
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="addNote.html">New File</a>
        <a href="#">Open File</a>
        <a href="#">Save File</a>
        <a href="#">Save File As...</a>
        <a href="#">Delete File</a>
      </div>
    </li>

    <li class="dropdown">
      <button class="dropbtn">Edit
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Find</a>
        <a href="#">Undo</a>
        <a href="#">Redo</a>
      </div>
    </li>

    <li class="dropdown">
      <button class="dropbtn">Help
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#">Guide</a>
        <a href="aboutPage.html">About Notez</a>
      </div>
    </li>
  </ul>

  <body>
    <main>
      <div class="headers">
        <div id="list-head">
          <b>Explorer</b><br>Click to edit/delete
        </div>
        <div id="note-head">
          <b>Note editor</b><br>Change the color of a note from colors on the right 
          <span id="edit-mode" class="no-display">
            <i> (edit mode) </i>
          </span>
        </div>
      </div>

      <noteList>
        <div id='listed'></div>
      </noteList>

      <notePad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="Add note title">
        </div>
        <div id="note-body">
          <textarea id="body-field"></textarea>
        </div>
      </notePad>

      <editNote>
        <div id='color-select'>
          <div class='color-box white'></div>
          <div class='color-box orange'></div>
          <div class='color-box yellow'></div>
          <div class='color-box pink'></div>
          <div class='color-box blue'></div>
          <div class='color-box green'></div>
        </div>
      </editNote>
    </main>
    
    <div class="saveDelete">
      <button id="btn-save">Save</button>
      <button id="btn-delete">Delete / Clear </button>
    </div>
  </body>
  
  <footer>
    <button class="footerButton">
      <a href="index.html"><i class="fa fa-arrow-left"></i></a></button>
  </footer>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js'></script>
  <script type='text/javascript' src='app.js'></script>

</html>
